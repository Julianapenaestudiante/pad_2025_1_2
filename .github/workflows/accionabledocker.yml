name: CI/CD - build and push to Docker Hub

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 8 * * *'  # Todos los dÃ­as a las 8:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Paso 1: Clonar el repositorio
      - name: Paso 1 - Checkout del repositorio
        uses: actions/checkout@v4

      # Paso 2: Login a Docker Hub con usuario julimaria44
      - name: Paso 2 - Login a Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME}}  # debe contener 'julimaria44'
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN  }}

      # Paso 3: Construir la imagen Docker con el nombre correcto
      - name: Paso 3 - Construir imagen Docker
        run: docker build -t julimaria44/pad_2025_1_2:latest .

      # Paso 4: Subir imagen a Docker Hub
      - name: Paso 4 - Subir imagen a Docker Hub
        run: docker push julimaria44/pad_2025_1_2:latest

      # Paso 5: Ejecutar contenedor para generar CSV
      - name: Paso 5 - Ejecutar contenedor para generar CSV
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/static/csv":/app/static/csv \
            julimaria44/pad_2025_1_2:latest

      # Paso 6: Commit automÃ¡tico del archivo CSV
      - name: Paso 6 - Commit del CSV generado
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ“¦ CSV generado y publicada imagen en Docker Hub"
          commit_user_name: Juliana Pena [GitHub Actions]
          commit_user_email: juliana.pena@est.iudigital.edu.co
          commit_author: Juliana Pena <juliana.pena@est.iudigital.edu.co>

 
